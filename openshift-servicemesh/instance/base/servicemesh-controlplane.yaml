apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: prod-tenant-01
spec:
  security:
    controlPlane:
      mtls: true
  tracing:
    sampling: 10000
    type: Jaeger
  gateways:
    openshiftRoute:
      enabled: true
  policy:
    type: Istiod
  addons:
    grafana:
      enabled: true
    jaeger:
      name: simple-prod
      install:
        storage:
          type: Elasticsearch
    kiali:
      enabled: true
    prometheus:
      enabled: true
  version: v2.0
  telemetry:
    type: Istiod
